    <!-- Finance Elite Header Styling (FIXED: Blur via ::before, nicht auf header selbst) -->
    <style>
      .brand {
        display: flex;
        flex-direction: column;
        line-height: 1.1;
      }

      .brand__elite {
        font-family: "Cinzel", serif;
        font-weight: 700;
        font-size: clamp(22px, 2.4vw + 10px, 38px);
        letter-spacing: 0.08em;
        text-transform: uppercase;

        background: linear-gradient(
          180deg,
          #f5e6b3 0%,
          #d4af37 45%,
          #8a6a12 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;

        text-shadow:
          0 0 18px rgba(212, 175, 55, 0.18),
          0 2px 24px rgba(0, 0, 0, 0.55);
      }

      .subline {
        font-family: "Inter", sans-serif;
        font-weight: 600;
        font-size: 12px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: rgba(154, 166, 178, 0.85);
        margin-top: 6px;
      }

      /* IMPORTANT: Don't put backdrop-filter on header directly (stacking context bug).
         Use a pseudo-element behind the header content. */
      header {
        position: relative;
        padding: 18px 24px;
        border-bottom: 1px solid rgba(212, 175, 55, 0.12);
        overflow: visible;
        z-index: 10;
        background: transparent;
      }

      header::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(5, 7, 11, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: -1;
      }
    </style>
  </head>
